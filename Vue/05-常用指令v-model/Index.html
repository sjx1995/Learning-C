<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        pre {
            background-color: #dddddd;
            display: inline-block;
        }
    </style>
</head>
<body>

<!--v-model 常用作输入操作-->
<div id="app">
    实时更新 <input type="text" v-model="name">
    用户输入：
    <pre>{{name}}</pre>
    <hr>
    惰性更新 <input type="text" v-model.lazy="mail">
    用户输入：
    <pre>{{mail}}</pre>
    <hr>
    去除首尾空格 <input type="text" v-model.trim="nickname">
    用户输入：
    <pre>{{nickname}}</pre>
    <hr>
    <label><input type="radio" value="汉堡" v-model="food">汉堡</label>
    <label><input type="radio" value="披萨" v-model="food">披萨</label>
    <label><input type="radio" value="炸鸡" v-model="food">炸鸡</label>
    我的选择是：{{food}}
    <hr>
    <label><input type="checkbox" value="北京" v-model="place">北京</label>
    <label><input type="checkbox" value="天津" v-model="place">天津</label>
    <label><input type="checkbox" value="上海" v-model="place">上海</label>
    <label><input type="checkbox" value="深圳" v-model="place">深圳</label>
    <label><input type="checkbox" value="广州" v-model="place">广州</label>
    <label><input type="checkbox" value="杭州" v-model="place">杭州</label>
    我去过的地点：{{place}}
    <hr>
    <textarea cols="50" rows="3" v-model="lorem"></textarea>
    <hr>
    <select v-model="age">
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
    </select>
    我的年龄是：{{age}}
    <hr>
    <select v-model="product" multiple>
        <option value="个人电脑">个人电脑</option>
        <option value="平板电脑">平板电脑</option>
        <option value="智能手机">智能手机</option>
        <option value="智能音响">智能音响</option>
        <option value="智能家电">智能家电</option>
    </select>
    你使用的电子产品（多选）：{{product}}
</div>

<script src="../lib/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
