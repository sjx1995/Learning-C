<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div id="app">
    <table border="1" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>学科</td>
            <td>分数</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>语文</td>
            <td>输入语文成绩：<input type="text" v-model.number="Chinese"></td>
        </tr>
        <tr>
            <td>数学</td>
            <td>输入数学成绩：<input type="text" v-model.number="Math"></td>
        </tr>
        <tr>
            <td>英语</td>
            <td>输入英语成绩：<input type="text" v-model.number="English"></td>
        </tr>
        <tr>
            <td>平均分</td>
            <td>{{avg}}</td>
        </tr>
        <tr>
            <td>总分</td>
            <td>{{sum}}</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="../lib/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
