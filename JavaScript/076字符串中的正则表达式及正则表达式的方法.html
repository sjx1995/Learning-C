<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式的方法</title>
</head>
<body>
<script>
    // .match()方法：匹配符合正则表达式的结果
    // g：表示全局模式匹配
    var str1 = "我的电话是：13012345678；他的电话是：13087654321";
    // 显示所有数字，结果保存在数组中
    var result1 = str1.match(/\d{11}/g);
    console.log(result1);


    // .$1()方法：显示第一个分组中的内容
    var str2 = "2018-01-10";
    // 利用()来分组
    var result2 = str2.match(/(\d{4})[-](\d{2})[-](\d{2})/g);
    console.log(result2);
    // 利用正则表达式对象分别显示年月日
    console.log("年：" + RegExp.$1);
    console.log("月：" + RegExp.$2);
    console.log("日：" + RegExp.$3);


    // 利用str.replace()方法，替换符合正则表达式的字符
    var str3 = "ABCxyzABC";
    str3 = str3.replace(/ABC/g, "XYZ");
    console.log(str3);
    // i：忽略大小写匹配
    str3 = str3.replace(/xyz/gi, "lmn");
    console.log(str3);


    // 利用构造函数方式创建正则表达式
    // 清除字符串中的空格
    var str4 = "利 用     正 则 表 达 式    去 除    空 格";
    var reg = new RegExp(/\s+/g);
    var result4 = str4.replace(reg, "");
    console.log(result4);


    // 通过正则表达式的.exec()方法匹配字符串
    var str5 = "第一个数字：12345；第二个数字：956432432；第三个数字：544324234128";
    var reg = /\d+/g;
    var result5 = reg.exec(str5);
    while (result5 != null) {
        console.log(result5);
        result5 = reg.exec(str5);
    }

</script>
</body>
</html>
