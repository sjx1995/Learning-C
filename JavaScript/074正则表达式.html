<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
</head>
<body>
<script>
    /*
    *
    * 正则表达式：
    * 是一定规律组成的一个表达式，这个表达式的目的是为了匹配字符串
    *
    * 正则表达式是由元字符或者限定符组成的一个式子
    *
    *
    * 元字符：
    * .     表示除了 /n 以外的任意一个字符
    *
    * []    表示一个范围:
    *           如[0-9] 表示任意一个数字
    *           [a-z] 表示任意一个小写字母
    *           [A-Z] 表示任意一个大写字母
    *           [0-9a-zA-Z] 表示任意一个数字或字母
    *
    * []    取消元字符的意义:
    *           如 [.] 表示的就是一个点字符，而不是任意一个字符
    *
    * |     或者
    *           如 [0-9]|[a-z]表示一个数字或小写字母
    *
    * ()    分组 或 提高优先级
    *           如 [0-9]([a-z])表示一个小写字母
    *
    *
    * 又是元字符又是限定符：
    * *     表示之前的表达式出现了0次到多次
    *           如 [0-9]* 表示没有数字到多个数字
    *
    * +     表示前面的表达式出现了1次或多次
    *           如 [a-z][0-9]+ 表示一个小写字母加上一个或多个数字
    *
    * ?     表示前面的表达式出现了0次或1次
    *           如 [a-z]? 表示0个或一个小写字母
    *
    *
    * 限定符：
    * {}    限定前面的表达式出现的次数
    *           如 {0,} 表示前面的表达式出项了0次到多次，和 * 相同
    *           {1,} 表示前面的表达式出现了1次到多次，和 + 相同
    *           {0,1} 表示前面的表达式出现了0次或1次，和 ? 相同
    *           {5,8} 表示前面的表达式出现了5次到8次
    *           {2} 表示前面的表达式出现了2次
    *
    * ^     表示匹配行首字符的文本 或者 取反
    *           如 ^[0-9] 表示以一个数字开头的表达式
    *           如 [^0-9] 表示一个非数字
    *
    * $     表示匹配行尾字符的文本
    *           如 [a-z]$ 表示以一个小写字母结尾的表达式
    *
    * \d    表示任意一个数字
    * \D    表示任意一个非数字
    *
    * \s    表示任意一个空白符
    * \S    表示任意一个非空白符
    *
    * \w    表示任意一个非特殊符号(下划线'_'不算特殊符号)
    *           等价于 [0-9a-zA-Z_]
    * \W    表示任意一个特殊符号
    *
    * */


    // 创建正则表达式对象
    // 通过构造函数的方式创建正则表达式对象
    var regex = new RegExp(/[0-9a-zA-Z_.-]+[@][0-9a-zA-Z._-]+([.][a-zA-Z]+){1,2}/);
    var result1 = regex.test("我的邮箱是：i@sunly.in");
    console.log(result1);

    // 通过字面量的方式创建正则表达式对象
    var rege = /\d{11}/;
    var result2 = rege.test("我的手机号：13800000000");
    console.log(result2);
</script>
</body>
</html>
