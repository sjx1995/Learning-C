<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机产生一个十六进制的颜色值</title>
    <style>
        div {
            width: 100%;
            height: 500px;
            background-color: #fff;
        }
    </style>
</head>
<body>
<div id="test"></div>
<script>
    //要求：封装成一个函数
    function randomColor() {
        var randomNum1 = parseInt(Math.random() * 255).toString(16);
        var randomNum2 = parseInt(Math.random() * 255).toString(16);
        var randomNum3 = parseInt(Math.random() * 255).toString(16);
        str = "#" + randomNum1 + randomNum2 + randomNum3;
        return str;
    }

    //调用函数
    var result = randomColor();
    document.write("随机颜色：" + result+"，刷新获取新颜色");
    window.onload = function () {
        document.getElementById('test').style.backgroundColor = randomColor();
    }
</script>
</body>
</html>
