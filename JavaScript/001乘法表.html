<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乘法表</title>
</head>
<body>

<script>
    // 输出带表格的九九乘法表
    document.write("<table border='1' cellpadding='0' cellspacing='0'>");
    for (var i = 1; i <= 9; i++) {
        document.write("<tr>");
        for (var j = 1; j <= i; j++) {
            document.write("<td>");
            document.write(j + " * " + i + " = " + j * i);
            document.write("</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");

</script>
</body>
</html>
