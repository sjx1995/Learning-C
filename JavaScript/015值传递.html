<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>值类型和引用类型数据传递时传递的是什么？</title>
</head>
<body>

<script>
    /*
    *
    * 值类型数据传递时，传递的是值
    * 引用类型数据传递时，传递的是地址
    * */
    // 代码一
    var num = 50;

    function f1(num) {
        num = 60;
        console.log(num);   //60
    }

    f1(num);
    console.log(num);   //50

    // 代码二
    var num1 = 55;
    var num2 = 66;

    function f2(num1, num2) {
        num1 = 100;
        num2 = 100;
        //隐式全局变量，预解析到函数f2()外面
        num3 = 100;
        console.log(num1);  //100
        console.log(num2);  //100
        console.log(num3);  //100
    }

    f2(num1, num2);
    console.log(num1);  //55
    console.log(num2);  //66
    console.log(num3);  //100

    // 代码三
    function Person(name, age, salary) {
        this.name = name;
        this.age = age;
        this.salary = salary;
    }
    //参数传递p的地址
    function f3(person) {
        // 指向p，将p.name修改为ls
        person.name = "ls";
        // 申请新的地址创建对象Person，此时person指向新对象，但是p仍然指向原来的对象
        person = new Person("aa", 18, 10);
    }

    var p = new Person("zs", 18, 1000);
    console.log(p.name);    //zs
    f3(p);
    console.log(p.name);    //ls
</script>
</body>
</html>
