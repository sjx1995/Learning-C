<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for-in循环遍历对象</title>
</head>
<body>
<script>
    var stu={
        name:"小明",
        age:18,
        sex:"男",
        speak:function () {
            console.log("讲中文");
        }
    }
    //key是一个变量，这个变量中存储的是stu这个对象中所有属性的名字
    for (var key in stu){
        console.log(key +" <====> "+stu[key]);
    }
</script>
</body>
</html>
