<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的成员</title>
</head>
<body>
<script>
    function f1(x, y) {
        // 函数名，只读
        console.log(f1.name);
        // 函数实参个数
        console.log(f1.arguments.length);
        // 函数形参个数
        console.log(f1.length);
        // 函数的调用者
        console.log(f1.caller);
    }

    function f2() {
        f1(1, 2, 3, 4);
    }

    f2();
</script>
</body>
</html>
