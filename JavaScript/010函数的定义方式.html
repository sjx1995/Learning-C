<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的定义方式</title>
</head>
<body>
<script>
    //命名函数
    function f1() {
        console.log("我是命名函数");
    }
    f1();

    //匿名函数
    //匿名函数表达式不会产生命名冲突
    var f2 = function () {
        console.log("我是匿名函数1");
    };
    f2();
    f2 = function () {
        console.log("我是匿名函数2");
    };
    f2();

    //函数自调用
    (function () {
        console.log("我会自动调用")
    })();
</script>
</body>
</html>
