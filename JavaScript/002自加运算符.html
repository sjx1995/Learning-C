<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自加运算符</title>
</head>
<body>

<script>
    var i = 1;
    var a = i++ + i++; //1+2=3
    i = 1;
    var b = i++ + ++i; //1+3=4
    i = 1;
    var c = ++i + ++i; //2+3=5
    i = 1;
    var d = ++i + i++; //2+2=4
    document.write(a+" "+b+" "+c+" "+d);
</script>
</body>
</html>
