<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算今年过去了多少天</title>
</head>
<body>
<script>
    function getDate(date) {
        var years = date[0];
        var months = date[1];
        var days = date[2];
        var totalDays = days;
        for (var i = 1; i < months; i++) {
            switch (i) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    totalDays += 31;
                    break;
                case 2:
                    if ((years % 4 == 0 && years % 100 != 0) || years % 400 == 0) {
                        totalDays += 29;
                    } else {
                        totalDays += 28;
                    }
                    break;
                default:
                    totalDays += 30;
            }
        }
        return totalDays;
    }

    var date = new Array(3);
    date[0] = prompt("请输入年份");
    date[1] = prompt("请输入月份");
    date[2] = prompt("请输入日期");
    document.write(date[0] + "年" + date[1] + "月" + date[2] + "日是一年中的第" + getDate(date) + "天");
</script>
</body>
</html>
