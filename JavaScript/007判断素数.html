<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    var str = prompt("请输入一个数字:");
    //判断用户输入是否合法
    if (str == "") {
        //用户没有输入，不合法
        alert("输入不能为为空");
        document.write("请刷新页面后重试！");
    } else {
        if (isNaN(str)) {
            //用户输入非数字，不合法
            alert("输入必须为数字");
            document.write("请刷新页面后重试！");
        } else {
            //用户输入合法
            var num = parseInt(str);
            //调用函数判断质数
            isPrimerNumber(num);
            //显示结果
            if (isPrimerNumber(num)) {
                document.write(num + "是素数");
            } else {
                document.write(num + "不是素数");
            }
        }
    }

    //判断是不是质数
    function isPrimerNumber(num) {
        for (var i = 2; i < num; i++) {
            if (num % i == 0) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
